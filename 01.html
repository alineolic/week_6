<div class="container">
    <div class="row">
        <form>
            <input class="search-city" type="text" autofocus="on" name="search-bar" id="search-input"
                placeholder="Search your city">
            <input class="btn-search" type="submit" name="button" id="btn-submit" value="Search">
        </form>
    </div>
    <div class="card-one">
        <div class="card" style="width: 36rem;">

            <div class="row">
                <div class="col-6">
                    <div class="city-time">
                        <h1 class="city" id="current-city">
                            London
                        </h1>
                        <h2 class="dateTime" id="current-day">
                            Saturday 8:00 GMT
                        </h2>
                        <p class="temp" id="current-temp">
                            11 </p>
                        <a href="#" id="c-link">°C</a> <a href="#" id="f-link">°F</a>
                        <p class="sky"><span id="sky-now">
                                Cloudy</span>
                        </p>
                        <p class="chance-rain">Chance of rain: <span id="humidity">
                            </span>%

                        </p>
                    </div>
                </div>
                <br />
                <br />
                <div class="col-6">
                    <div class="forecast">
                        <i class="fas fa-cloud fa-cloud-sky"></i>
                        <br>
                        <br>
                        <p class="temp-min-max"><span id="min-temperature"></span> / <span id="max-temperature"></span>
                        </p>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="card-two">
        <div class="card" style="width: 36rem;">
            <div class="city-time">
                <div class="row">

                        </h3>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-2">
                    <div class="hourly">
                        <p class="now">
                            Now
                        </p>
                        <p class="now-temp">
                            11
                        </p>
                        <i class="fas fa-cloud fa-cloud-hourly"></i>

                            65%

                    </div>
                </div>
